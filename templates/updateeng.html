{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="static/forms.css">
<link rel="stylesheet" type="text/css" href="static/buttons.css">
{% for row in data %}
<p class="form_caption">Engagement Update - ID: {{row[0]}}</p>
<div class="forms">
<form class="entry_form" action="/updateengagement" method="post">
<label for="engformLocation">Engagement Form Location</label>
<input type="text" name="engformLocation" id="engformLocation" value="{{row[1]}}">
<label for="mainContact">Main Contact</label>
<input type="text" name="mainContact" id="mainContact" value="{{row[2]}}">
<label for="riskRating">Risk Rating</label>
<input type="text" name="riskRating" id="riskRating" value="{{row[3]}}">
<label for="receivedOn">Received On</label>
<input type="text" name="receivedOn" id="receivedOn" value="{{row[4]}}">
<label for="actionTaken">Action Taken</label>
<textarea type="text" name="actionTaken" id="actionTaken">{{row[5]}}</textarea>
<label for="engNotes">Engagement Notes</label>
<textarea type="text" name="engNotes" id="engNotes">{{row[6]}}</textarea>
<label for "engStatus">Engagement Status</label>
<input type="text" name="engStatus" id="engStatus" value="{{row[7]}}">
<input type="hidden" name="engId" id="engID" value="{{row[0]}}">
<div class="button_frame">
<button class="push_button_big blue" type="submit">Update</button>
</div>
</form>
{% endfor %}
</div>
{% endblock %}
