{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="static/forms.css">
<link rel="stylesheet" type="text/css" href="static/buttons.css">
{% for row in data %}
<p class="form_caption">Engagement Update - ID: {{row['eng_id']}}</p>
<div class="forms">
<form class="entry_form" action="/updateengagement" method="post">
<label for="engformLocation">Engagement Form Location</label>
<input type="text" name="engformLocation" id="engformLocation" value="{{row['engform_location']}}">
<label for="mainContact">Main Contact</label>
<input type="text" name="mainContact" id="mainContact" value="{{row['main_contact']}}">
<label for="riskRating">Risk Rating</label>
<input type="text" name="riskRating" id="riskRating" value="{{row['risk_rating']}}">
<label for="receivedOn">Received On</label>
<input type="text" name="receivedOn" id="receivedOn" value="{{row['received_on']}}">
<label for="actionTaken">Action Taken</label>
<textarea type="text" name="actionTaken" id="actionTaken">{{row['action_taken']}}</textarea>
<label for="engNotes">Engagement Notes</label>
<textarea type="text" name="engNotes" id="engNotes">{{row['eng_notes']}}</textarea>
<label for "engStatus">Engagement Status</label>
<input type="text" name="engStatus" id="engStatus" value="{{row['eng_status']}}">
<input type="hidden" name="engId" id="engID" value="{{row['eng_id']}}">
<div class="button_frame">
<button class="push_button_big blue" type="submit">Update</button>
</div>
</form>
{% endfor %}
</div>
{% endblock %}
